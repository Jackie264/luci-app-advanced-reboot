  sync-openwrt-passwall2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 1) 克隆你的“目标私有仓库”到临时目录（保留其所有现有文件与历史）
      - name: Clone private target repo
        run: |
          rm -rf /tmp/target
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/Jackie264/openwrt-passwall2.git /tmp/target
          cd /tmp/target
          git checkout main

      # 2) 在目标仓库里添加上游 remote 并拉取
      - name: Add upstream and fetch
        run: |
          cd /tmp/target
          git remote add upstream https://github.com/xiaorouji/openwrt-passwall2.git || true
          git fetch upstream main

      # 3) 仅更新 luci-app-passwall2 目录；其它目录与文件保持原状
      - name: Update luci-app-passwall2 from upstream
        run: |
          cd /tmp/target
          # 强制覆盖模式（如需干净覆盖，取消下一行注释）
          rm -rf luci-app-passwall2
          git checkout upstream/main -- luci-app-passwall2

      # 4) 提交变更（若无变更则跳过）
      - name: Commit changes
        run: |
          cd /tmp/target
          git add luci-app-passwall2
          git commit -m "Sync luci-app-passwall2 from upstream" || echo "No changes to commit"

      # 5) 推送到你的私有目标仓库 main 分支
      #    如果远程有额外提交阻止推送，可改为 --force 或先合并 origin/main
      - name: Push to private repo
        run: |
          cd /tmp/target
          git push origin HEAD:main

