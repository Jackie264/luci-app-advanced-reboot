name: Mirror multiple upstream repos to public forks

on:
  schedule:
    - cron: '0 */2 * * *'   # 每2小时 运行
  workflow_dispatch:        # 手动触发
  push:
    branches:
      - main                # 当推送到 main 分支时触发
  
env:
  TZ: Asia/Shanghai
  
jobs:
  sync-system-prompts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/asgeirtj/system_prompts_leaks.git

      - name: Fetch upstream main
        run: git fetch upstream main

      - name: Push to public fork main
        run: |
          git push https://x-access-token:${{ secrets.PAT }}@github.com/Jackie264/system_prompts_leaks.git \
            refs/remotes/upstream/main:refs/heads/main --force

  sync-passwall-packages:
